{% extends "layout.html" %}

{% block title %}
    Set New Password
{% endblock %}

{% block main %}
    <form action="/set_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old_password" name="old_password" placeholder="Old Password" type="password" style="font-weight:700;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="password" style="font-weight:700;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirme New Password" type="password" style="font-weight:700;">
        </div>
        <button class="btn btn-primary" type="submit">Set New Password</button>
    </form>
{% endblock %}
