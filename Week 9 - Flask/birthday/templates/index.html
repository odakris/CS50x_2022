<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <!-- POST is used when the user insert informations -->
            <form action="/" method="post">
                <input autocomplete="off" autofocus name="name" required type="text" placeholder="ENTER YOUR NAME">
                <input autocomplete="off" autofocus name="month" required type="text" placeholder="ENTER BIRTH MONTH">
                <input autocomplete="off" autofocus name="day" required type="text" placeholder="ENTER BIRTH DAY">
                <input name="submit" type="submit" value="ADD BIRTHDAY">
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    <!--  jinja loop that print all birthdays from the database -->
                    {% for birthdays in birthdays %}
                    <tr>
                        <td>{{ birthdays["name"] }}</td>
                        <td>{{ birthdays["month"] }} / {{ birthdays["day"] }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
